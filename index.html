<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Cards</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>SYPT</h1>
            <nav>
                <a href="#profile1">Grow</a>
                <a href="#profile2">Give</a>
                <a href="#profile3">Earn</a>
            </nav>
        </header>
        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="/images/img1.jpg" alt="Picture of elon musk" height="500" width="500" loading="lazy">
                    <figcaption>Elon Musk <span class="nowrap">CEO of SpaceX</span></figcaption>
                </figure>
                    <p><q>Let's earn money</q></p>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="/images/img2.jpeg" alt="picture of Abdul Kalam" height="500" width="500" loading="lazy">
                    <figcaption>Abdul kalam</figcaption>
                </figure>
                    <p><q>Best Scientist of World</q></p>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="/images/img3.jpeg" alt="picture of sundar pitchai" height="500" width="500" loading="lazy">
                    <figcaption>Sundar Pitchai</figcaption>
                    </figure>
                    <p><q>CEO of Alphabet</q></p>
            </article>
        </main>
        <footer>
            <h2>&copy; SYPT</h2>
        </footer>
    </body>
</html>
